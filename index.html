<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steam Game Shop</title>
    <link
      href="https://fonts.cdnfonts.com/css/helvetica-neue-55"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-container sticky">
        <div class="header-logo">
          <a href="https://store.steampowered.com/">
            <img
              src="https://store.cloudflare.steamstatic.com/public/shared/images/responsive/header_logo.png"
              height="36"
              alt="STEAM"
            />
          </a>
        </div>
        <h3 id="displayTitle">STEAM GAME SHOP</h3>
        <div class="nav-bar">
          <ul>
            <li>
              <a href="#" class="nav-item">Home</a>
            </li>
            <li>
              <a href="#" class="nav-item">Trending</a>
            </li>
            <li>
              <a href="#" class="nav-item">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="body-container">
        <div class="filter-container">
          <div class="search-bar">
            <input type="text" id="search-box" />
            <a href="#" id="search-icon">
              <img
                width="24"
                height="24"
                src="https://img.icons8.com/ios/50/search--v1.png"
                alt="search--v1"
              />
            </a>
          </div>
          <div class="tag-container">
            <h3 class="title">TAGS</h3>
            <div id="tag-list">
              <ul></ul>
            </div>
          </div>
          <div class="categories">
            <h3 class="title">BROWSE CATEGORIES</h3>
            <div class="nav-bar" id="genres-list">
              <ul></ul>
            </div>
            <button class="btn" id="more-category">Load more</button>
          </div>
        </div>
        <div class="main">
          <div class="content">
            <div class="row" id="games-list"></div>
          </div>
          <div class="pagination">
            <div class="pagination-container">
              <div id="prev-arrow"></div>
              <div id="pagination-numbers">
                <ul id="paginated-list"></ul>
              </div>
              <div id="next-arrow"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="loader"></div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
